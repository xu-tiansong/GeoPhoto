<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人地理相册</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="style.css">
    <!-- 先加载 Leaflet，再加载 Leaflet Draw -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>
<body>
    <div id="controls">
        <button id="scan-btn">选择文件夹扫描照片</button>
        <span id="status"></span>
    </div>
    <div id="map"></div>
    <div id="timeline-container">
        <div id="timeline-upper-row"></div>
        <div id="timeline-lower-row"></div>
        <div id="timeline-scrollbar">
            <div id="timeline-thumb">
                <div class="thumb-handle left"></div>
                <div class="thumb-handle right"></div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
